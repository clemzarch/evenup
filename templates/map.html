<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Evenup</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet'>
    <!-- Fontawesome v5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Favicon Even'up -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ asset('img/evenup_favicon.png') }}">
    <!-- Custom styles for this template -->
    <link href='css/map.css' rel='stylesheet'>

</head>
<body>

<div id='map'>
    <!-- NAVBAR -->
    <nav class="evenup-nav">
        <ul>
            <img src="img/evenup3_logo.svg" alt="logo evenup">
            <li><a href="/event/new">Ajouter un événement</a></li>
            <li><a class="active" href="/map.html">Voir les événements</a></li>
            <button class="dropdown"><i class="fas fa-bars"></i></button>
		</ul>	
    </nav>
    <!-- DROPDOWN TOGGLE ON LOW SIZE -->
    <div class="submenu" style="display: none;">
        <li><a href="/event/new">Ajouter un événement</a></li>
        <li><a class="active" href="/map.html">Voir les événements</a></li>
    </div>        
</div>

<div id="date_controls">
    <label id="date_label"></label>
    <input value="0" type="range" id="date_range" min="0" max="7">
    <div id="filter_button" class="fas fa-sliders-h"></div>
    <div id="play_button" class="fas fa-play"></div>
</div>

<div id="weather_container">
    <div class="weather" id="meteo"></div>
    <div class="weather" id="temp"></div>
    <div class="weather" id="hum"></div>
</div>
<div id="card_container"></div>

<div id="filter_container">
    <div id="filter_confirm_button" class="fas fa-chevron-right"></div>
    <h1>Filtres</h1>
    <form>
        <label>Bar<input checked id="bar" type="checkbox"><span class="checkmark"></span></label>
        <label>Discotèques<input checked id="discotheque" type="checkbox"><span class="checkmark"></span></label>
        <label>Festival<input checked id="festival" type="checkbox"><span class="checkmark"></span></label>
        <label>Concert<input checked id="concert" type="checkbox"><span class="checkmark"></span></label>
        <label>Repas<input checked id="repas" type="checkbox"><span class="checkmark"></span></label>
        <label>Spectacles<input checked id="spectacles" type="checkbox"><span class="checkmark"></span></label>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="js/map.js"></script>

<script>
    // Bouton Navbar
    $(document).ready(function() {;
        $(".dropdown").click(function() {
            $(".submenu").stop().slideToggle();
        });
    });
</script>
</body>
</html>
